    <style>
        body {
            background-color: var(--dark90);

    </style>

    <body>
      <main data-scroll-container>
        <div data-scroll-section class="gallery-container">
            <h1 data-scroll data-scroll-call="scroll-call" class="textAnimate gallery-text">The 25K<br>Gallery!</h1>
            <div data-scroll data-scroll-speed="-0.5" data-scroll-direction="horizontal" style="padding-left: 285px;">
                <hr data-scroll data-scroll-class="line-animate" data-scroll-position="left" class="line">
            </div>

            <div class="row gallery-image-row-container">
                <div class="col-6 gallery-image-individual-container">
                    <img src="img/inline41.webp" alt="Inline Photo" style="max-width: 500px;">
                </div>
                <div class="col-6 gallery-image-individual-container">
                    <img src="img/inline41.webp" alt="Inline Photo" style="max-width: 500px;">
                </div>
            </div>

            <div class="row gallery-image-row-container">
                <div class="col-6 gallery-image-individual-container">

                </div>
                <div class="col-6 gallery-image-individual-container">
                    <img src="img/inline41.webp" alt="Inline Photo" style="max-width: 500px;">
                </div>
            </div>

            <div class="row gallery-image-row-container">
                <div class="col-6 gallery-image-individual-container">
                    <img src="img/inline41.webp" alt="Inline Photo" style="max-width: 500px;">
                </div>
                <div class="col-6 gallery-image-individual-container">
                    <img src="img/inline41.webp" alt="Inline Photo" style="max-width: 500px;">

            </div>
        </div>

    </body>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script async src="js/scrollObserve.js"></script>
    <script defer src="js/scrollAnimate.js"></script>
    <script async src="js/memberScroller.js"></script>
    <script>
    function navigationSelect() {
        var togglerOpen=document.getElementById("menu-open");
        var togglerClose=document.getElementById("menu-close");
        var navbar=document.getElementById("nav-overlay");
        var html=document.getElementById("html");

        if(togglerOpen.classList.contains('active')){
        togglerOpen.classList.remove('active');
        
        togglerClose.classList.add('active');

        navbar.style.left = '100%';

        html.classList.remove('noscroll');
        }
        else{
        togglerOpen.classList.add('active');
        
        togglerClose.classList.remove('active');

        navbar.style.left = '0';

        html.classList.add('noscroll');
        }
    }
    </script>
</html>
